apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users
          image: yeongbin/insta-users-api:latest
          env:
            - name: MYSQL_URL
              value: "db-service.default"
            - name: COOKIE_SECRET
              valueFrom:
                secretKeyRef: 
                  name: user-cookie
                  key: cookie
                  optional: False
            - name: MYSQL_PASSWORD
              valueFrom: 
                secretKeyRef:
                  name: db-user-pass
                  key: password
                  optional: False